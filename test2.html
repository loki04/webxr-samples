    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Node} from './js/render/core/node.js';
      import {BoxBuilder} from './js/render/geometry/box-builder.js';
      import {SkyboxNode} from './js/render/nodes/skybox.js';
      import {InlineViewerHelper} from './js/util/inline-viewer-helper.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {QueryArgs} from './js/util/query-args.js';
      import {vec3, quat, mat4} from './js/render/math/gl-matrix.js';
      import {PbrMaterial} from './js/render/materials/pbr.js';
      import {Material} from './js/render/core/material.js';
      import {UrlTexture} from './js/render/core/texture.js';


      
class CubeSeaMaterial extends Material {
  constructor(heavy = false) {
    super();

    this.heavy = heavy;

    this.baseColor = this.defineSampler('baseColor');
  }

  get materialName() {
    return 'CUBE_SEA';
  }

  get vertexSource() {
    return `
    attribute vec3 POSITION;
    attribute vec2 TEXCOORD_0;
    attribute vec3 NORMAL;

    varying vec2 vTexCoord;
    varying vec3 vLight;

    const vec3 lightDir = vec3(0.75, 0.5, 1.0);
    const vec3 ambientColor = vec3(0.5, 0.5, 0.5);
    const vec3 lightColor = vec3(0.75, 0.75, 0.75);

    vec4 vertex_main(mat4 proj, mat4 view, mat4 model) {
      vec3 normalRotated = vec3(model * vec4(NORMAL, 0.0));
      float lightFactor = max(dot(normalize(lightDir), normalRotated), 0.0);
      vLight = ambientColor + (lightColor * lightFactor);
      vTexCoord = TEXCOORD_0;
      return proj * view * model * vec4(POSITION, 1.0);
    }`;
  }

  get vertexSourceMultiview() {
    return `#version 300 es
    #extension GL_OVR_multiview2 : require
    #define NUM_VIEWS 2
    layout(num_views=NUM_VIEWS) in;
    #define VIEW_ID gl_ViewID_OVR
    in vec3 POSITION;
    in vec2 TEXCOORD_0;
    in vec3 NORMAL;

    out vec2 vTexCoord;
    out vec3 vLight;

    const vec3 lightDir = vec3(0.75, 0.5, 1.0);
    const vec3 ambientColor = vec3(0.5, 0.5, 0.5);
    const vec3 lightColor = vec3(0.75, 0.75, 0.75);

    vec4 vertex_main(mat4 left_proj, mat4 left_view, mat4 right_proj, mat4 right_view, mat4 model) {
      vec3 normalRotated = vec3(model * vec4(NORMAL, 0.0));
      float lightFactor = max(dot(normalize(lightDir), normalRotated), 0.0);
      vLight = ambientColor + (lightColor * lightFactor);
      vTexCoord = TEXCOORD_0;
      return (VIEW_ID == 0u) ? left_proj * left_view * model * vec4(POSITION, 1.0) :
                               right_proj * right_view * model * vec4(POSITION, 1.0);
    }`;
  }

  get fragmentSourceMultiview() {
    if (!this.heavy) {
      return `#version 300 es
      precision mediump float;
      uniform sampler2D baseColor;
      in vec2 vTexCoord;
      in vec3 vLight;

      vec4 fragment_main() {
        return vec4(vLight, 1.0) * texture(baseColor, vTexCoord);
      }`;
    } else {
      // NOT IMPLEMENTED
      console.log("Multiview HEAVY case is not implemented");
    }
  }
  get fragmentSource() {
    if (!this.heavy) {
      return `
      precision mediump float;
      uniform sampler2D baseColor;
      varying vec2 vTexCoord;
      varying vec3 vLight;

      vec4 fragment_main() {
        return vec4(vLight, 1.0) * texture2D(baseColor, vTexCoord);
      }`;
    } else {
      // Used when we want to stress the GPU a bit more.
      // Stolen with love from https://www.clicktorelease.com/code/codevember-2016/4/
      return `
      precision mediump float;

      uniform sampler2D diffuse;
      varying vec2 vTexCoord;
      varying vec3 vLight;

      vec2 dimensions = vec2(64, 64);
      float seed = 0.42;

      vec2 hash( vec2 p ) {
        p=vec2(dot(p,vec2(127.1,311.7)),dot(p,vec2(269.5,183.3)));
        return fract(sin(p)*18.5453);
      }

      vec3 hash3( vec2 p ) {
          vec3 q = vec3( dot(p,vec2(127.1,311.7)),
                 dot(p,vec2(269.5,183.3)),
                 dot(p,vec2(419.2,371.9)) );
        return fract(sin(q)*43758.5453);
      }

      float iqnoise( in vec2 x, float u, float v ) {
        vec2 p = floor(x);
        vec2 f = fract(x);
        float k = 1.0+63.0*pow(1.0-v,4.0);
        float va = 0.0;
        float wt = 0.0;
        for( int j=-2; j<=2; j++ )
          for( int i=-2; i<=2; i++ ) {
            vec2 g = vec2( float(i),float(j) );
            vec3 o = hash3( p + g )*vec3(u,u,1.0);
            vec2 r = g - f + o.xy;
            float d = dot(r,r);
            float ww = pow( 1.0-smoothstep(0.0,1.414,sqrt(d)), k );
            va += o.z*ww;
            wt += ww;
          }
        return va/wt;
      }

      // return distance, and cell id
      vec2 voronoi( in vec2 x ) {
        vec2 n = floor( x );
        vec2 f = fract( x );
        vec3 m = vec3( 8.0 );
        for( int j=-1; j<=1; j++ )
          for( int i=-1; i<=1; i++ ) {
            vec2  g = vec2( float(i), float(j) );
            vec2  o = hash( n + g );
            vec2  r = g - f + (0.5+0.5*sin(seed+6.2831*o));
            float d = dot( r, r );
            if( d<m.x )
              m = vec3( d, o );
          }
        return vec2( sqrt(m.x), m.y+m.z );
      }

      vec4 fragment_main() {
        vec2 uv = ( vTexCoord );
        uv *= vec2( 10., 10. );
        uv += seed;
        vec2 p = 0.5 - 0.5*sin( 0.*vec2(1.01,1.71) );

        vec2 c = voronoi( uv );
        vec3 col = vec3( c.y / 2. );

        float f = iqnoise( 1. * uv + c.y, p.x, p.y );
        col *= 1.0 + .25 * vec3( f );

        return vec4(vLight, 1.0) * texture2D(diffuse, vTexCoord) * vec4( col, 1. );
      }`;
    }
  }
}


      // If requested, use the polyfill to provide support for mobile devices
      // and devices which only support WebVR.
      import WebXRPolyfill from './js/third-party/webxr-polyfill/build/webxr-polyfill.module.js';
      if (QueryArgs.getBool('usePolyfill', true)) {
        let polyfill = new WebXRPolyfill();
      }

      // XR globals.
      let xrButton = null;
      let xrImmersiveRefSpace = null;
      let inlineViewerHelper = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene._stats = null;

      let boxes = [];


      let letter = new Gltf2Node({url: 'media/gltf/letter/letter_e.gltf'});
      letter.scale = [0.5, 0.5, 0.5];
      letter.translation = [-5, -10, -5];
      quat.fromEuler(letter.rotation, 60.0, 0.0, 0.0);
      scene.addNode(letter)


      //let solarSystem = new Gltf2Node({url: 'media/gltf/space/space.gltf'});
      // The solar system is big (citation needed). Scale it down so that users
      // can move around the planets more easily.
      //solarSystem.scale = [0.1, 0.1, 0.1];
      //scene.addNode(solarSystem);

      // Still adding a skybox, but only for the benefit of the inline view.
      let skybox = new SkyboxNode({url: 'media/textures/milky-way-4k.png'});
      scene.addNode(skybox);

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "START AR",
          textXRNotFoundTitle: "AR NOT FOUND",
          textExitXRTitle: "EXIT  AR",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          // Checks to ensure that 'immersive-ar' mode is available, and only
          // enables the button if so.
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            xrButton.enabled = supported;
          });

          navigator.xr.requestSession('inline').then(onSessionStarted);
        }
      }

      function onRequestSession() {
        // Requests an 'immersive-ar' session, which ensures that the users
        // environment will be visible either via video passthrough or a
        // transparent display. This may be presented either in a headset or
        // fullscreen on a mobile device.
        return navigator.xr.requestSession('immersive-ar')
            .then((session) => {
              xrButton.setSession(session);
              session.isImmersive = true;
              onSessionStarted(session);
            });
      }

      function initGL() {
        if (gl)
          return;

        gl = createWebGLContext({
          xrCompatible: true
        });
        document.body.appendChild(gl.canvas);

        function onResize() {
          gl.canvas.width = gl.canvas.clientWidth * window.devicePixelRatio;
          gl.canvas.height = gl.canvas.clientHeight * window.devicePixelRatio;
        }
        window.addEventListener('resize', onResize);
        onResize();

        renderer = new Renderer(gl);
        
        scene.setRenderer(renderer);

        let boxBuilder = new BoxBuilder();
        boxBuilder.pushCube([0, 0, 0], 0.4);
        let boxPrimitive = boxBuilder.finishPrimitive(renderer);

        function addBox(x, y, z, r, g, b, _material) {
          //let boxMaterial = new PbrMaterial();
          //boxMaterial.baseColorFactor.value = [r, g, b, 1.0];
          let boxRenderPrimitive = renderer.createRenderPrimitive(boxPrimitive, _material);
          let boxNode = new Node();
          boxNode.addRenderPrimitive(boxRenderPrimitive);
          // Marks the node as one that needs to be checked when hit testing.
          //boxNode.selectable = true;
          boxes.push({
            node: boxNode,
            renderPrimitive: boxRenderPrimitive,
            position: [x, y, z],
            scale: [1, 1, 1],
          });
          scene.addNode(boxNode);
        }

        var _material01 = new CubeSeaMaterial(true);
        _material01.baseColor.texture = new UrlTexture('media/textures/box01.png');
        var _material02 = new CubeSeaMaterial(true);
        _material02.baseColor.texture = new UrlTexture('media/textures/box01.png');
        var _material03 = new CubeSeaMaterial(true);
        _material03.baseColor.texture = new UrlTexture('media/textures/box01.png');
        addBox( Math.random() * 4.0 -2.0,
                Math.random() * 4.0 -2.0,
                Math.random() * 4.0 -2.0, 1.0, 0.0, 0.0, _material01);      
        addBox( Math.random() * 4.0 -2.0,
                Math.random() * 4.0 -2.0,
                Math.random() * 4.0 -2.0, 1.0, 0.0, 0.0, _material02);      
        addBox( Math.random() * 4.0 -2.0,
                Math.random() * 4.0 -2.0,
                Math.random() * 4.0 -2.0, 1.0, 0.0, 0.0, _material03);      

      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);

        if (session.isImmersive) {
          // When in 'immersive-ar' mode don't draw an opaque background because
          // we want the real world to show through.
          skybox.visible = false;
        }

        initGL();

        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

        let refSpaceType = session.isImmersive ? 'local' : 'viewer';
        session.requestReferenceSpace(refSpaceType).then((refSpace) => {
          if (session.isImmersive) {
            xrImmersiveRefSpace = refSpace;
          } else {
            inlineViewerHelper = new InlineViewerHelper(gl.canvas, refSpace);
          }
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        if (event.session.isImmersive) {
          xrButton.setSession(null);
          // Turn the background back on when we go back to the inlive view.
          skybox.visible = true;
        }
      }

      // Called every time a XRSession requests that a new frame be drawn.
      function onXRFrame(t, frame) {
        let session = frame.session;
        let refSpace = session.isImmersive ?
                         xrImmersiveRefSpace :
                         inlineViewerHelper.referenceSpace;
        let pose = frame.getViewerPose(refSpace);

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);


        for (let box of boxes) {
          let node = box.node;
          mat4.identity(node.matrix);
          mat4.translate(node.matrix, node.matrix, box.position);
          mat4.rotateX(node.matrix, node.matrix, t/1000);
          mat4.rotateY(node.matrix, node.matrix, t/1500);
          mat4.scale(node.matrix, node.matrix, box.scale);
        }

        scene.drawXRFrame(frame, pose);

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
    </script>
